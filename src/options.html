<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterChrome - Options</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body id="options" class="bg-gradient">
    <div class="container">
        <header class="heading">
            <img class="app-logo" src="assets/icons/icon-big-outline.png" alt="Icon">
            <h1 class="title">BetterChrome</h1>
        </header>
        <div class="row">
            <div class="col-12">
                <section class="content">
                    <h3>YouTube options</h3>
                    <div class="form-group form-check">
                        <input type="checkbox" id="yt-removeshelfs" name="yt-removeshelfs" class="form-check-input" />
                        <label for="yt-removeshelfs" class="form-check-label">Remove YouTube shelfs</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="yt-removeshelf-foryou" name="yt-removeshelf-foryou"
                            class="form-check-input" />
                        <label for="yt-removeshelf-foryou" class="form-check-label">Remove 'For you' shelfs</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="yt-removeshelf-related" name="yt-removeshelf-related"
                            class="form-check-input" />
                        <label for="yt-removeshelf-related" class="form-check-label">Remove 'Related to your search'
                            shelfs</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="yt-removeshelf-searchesrelated" name="yt-removeshelf-searchesrelated"
                            class="form-check-input" />
                        <label for="yt-removeshelf-searchesrelated" class="form-check-label">Remove 'Searches related
                            to' shelfs</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="yt-removeshelf-latest" name="yt-removeshelf-latest"
                            class="form-check-input" />
                        <label for="yt-removeshelf-latest" class="form-check-label">Remove 'Latest from...'
                            shelfs</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="yt-removeshelf-watchagain" name="yt-removeshelf-watchagain"
                            class="form-check-input" />
                        <label for="yt-removeshelf-watchagain" class="form-check-label">Remove 'Watch again'
                            shelfs</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="yt-removeshelf-console" name="yt-removeshelf-console"
                            class="form-check-input" />
                        <label for="yt-removeshelf-console" class="form-check-label">Show removed shelfs in
                            console</label>
                    </div>
                    <button type="button" id="close" class="btn btn-success">Close settings</button>
                </section>
                <footer>
                    <p>Danail Dinev &copy; 2020</p>
                </footer>
            </div>
        </div>
    </div>
</body>
<script src="options.js"></script>

</html>
